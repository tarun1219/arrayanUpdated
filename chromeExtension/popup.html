<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Transaction Search</title>
    <style>
      /* Page Layout & Font */
      body {
        background-color: #171941;
        color: #ced4da;
        font-family: sans-serif;
        width: 320px;
        margin: 0;
        padding: 20px;
      }

      /* Input & Button Styles */
      input,
      button {
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        box-sizing: border-box;
        font-size: 14px;
        border: none;
        border-radius: 4px;
      }

      /* Dark-gray background for input, light-gray text */
      input {
        background-color: #32325d;
        color: #ced4da;
        outline: none;
      }

      /* Button with dark-gray background and hover effect */
      button {
        background-color: #00bf9a;
        color: #ffffff;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #00f2c3; /* Slightly lighter on hover */
      }

      /* Container for the transaction result */
      #result {
        margin-top: 10px;
      }

      /* Card for asset details */
      .asset-card {
        background-color: #32325d;
        color: #ced4da;
        border-radius: 8px;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      }

      /* Card title color and spacing */
      .asset-card h2 {
        margin-top: 0;
        color: #ced4da;
      }

      /* Card paragraphs spacing */
      .asset-card p {
        margin: 8px 0;
      }
    </style>
  </head>
  <body>
    <input type="text" id="txnId" placeholder="Enter Transaction ID" />
    <button id="searchBtn">Search</button>
    <pre id="result"></pre>
    <!-- Load Axios locally (ensure axios.min.js is in the same folder) -->
    <script src="axios.min.js"></script>
    <script type="module" src="popup.js"></script>
  </body>
</html>
